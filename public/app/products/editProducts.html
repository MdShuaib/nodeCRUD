
<div class="container"  ng-init="getProductById()">
    <form name="frmAddCity" role="form">
        <div class="form-group">
            <label for="">First Name<span class="symbol required "></span></label>
            <input type="text" name="firstName" class="form-control" ng-model="productById.firstName" required />
        </div>
        <div class="form-group">
            <label for="">Last Name <span class="symbol required "></span></label>
            <input type="text" name="lastName" class="form-control" ng-model="productById.lastName" required />
        </div>
        <div class="form-group">
            <label for="">Email <span class="symbol required "></span></label>
            <input type="text" name="email" class="form-control" ng-model="productById.email" required />
        </div>
        <div class="form-group">
            <label for=""> Password <span class="symbol required "></span></label>
            <input type="password" name="Password" class="form-control" ng-model="productById.password" required />
        </div>
    </form>
</div>
<div class="container">
    <button class="btn btn-primary" type="button" ng-click="updateProduct()">update</button>
    <a href="javascript:;" ng-click="cancel()" class="block-link">Cancel</a>
</div>
