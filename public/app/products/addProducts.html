<div class="container">
    <form name="frmAddCity" role="form">
        <div class="form-group">
            <label for="">First Name<span class="symbol required "></span></label>
            <input type="text" name="firstName" class="form-control" ng-model="user.firstName" required />
        </div>
        <div class="form-group">
            <label for="">Last Name <span class="symbol required "></span></label>
            <input type="text" name="lastName" class="form-control" ng-model="user.lastName" required />
        </div>
        <div class="form-group">
            <label for="">Email <span class="symbol required "></span></label>
            <input type="text" name="email" class="form-control" ng-model="user.email" required />
        </div>
        <div class="form-group">
            <label for=""> Password <span class="symbol required "></span></label>
            <input type="password" name="Password" class="form-control" ng-model="user.password" required />
        </div>
    </form>
</div>
<div class="container">
    <button class="btn btn-primary" type="button" ng-click="addUser()">Add </button>
    <a href="javascript:;" ng-click="cancel()" class="block-link">Cancel</a>
</div>
