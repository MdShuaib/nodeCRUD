<div class="alert alert-{{message}}" ng-show="showSuccessAlert">
    <strong>Success!</strong> {{successResponse}}
</div>
<form name=form ng-click="submit(form)">
    
    <div class="form-group">
        <label for="email">Product Name</label>
        <input type="text" ng-model="name" class="form-control" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="pwd">Price:</label>
        <input type="number" ng-model="price" class="form-control" name="price" required>
    </div>
    <button type="submit" ng-disabled="form.$invalid" class="btn btn-success">Submit</button>
    <button type="button" class="btn btn-default" >Cancel</button>

</form>
